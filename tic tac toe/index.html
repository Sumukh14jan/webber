<body>
    <h1 class="allblur" >Tic Tac Toe</h1>
    <!-- <center><img src="images/grid.jpeg" alt="game" id="game" usemap="#boxes" class="game" oncontextmenu="return false;" ></center> -->
    <center>
    <div class="grid allblur" style="font-size:0;">
        <img src="images/square.png" alt="blah blah" class="images" onclick="box('box1');" id="box1" width=100>
        <img src="images/square.png" alt="blah blah" class="images" onclick="box('box2');" id="box2"  width=100>
        <img src="images/square.png" alt="blah blah" class="images" onclick="box('box3');" id="box3"  width=100><br>

        <img src="images/square.png" alt="blah blah" class="images" onclick="box('box4');" id="box4"  width=100>
        <img src="images/square.png" alt="blah blah" class="images" onclick="box('box5');" id="box5"  width=100>
        <img src="images/square.png" alt="blah blah" class="images" onclick="box('box6');" id="box6"  width=100><br>

        <img src="images/square.png" alt="blah blah" class="images" onclick="box('box7');" id="box7"  width=100>
        <img src="images/square.png" alt="blah blah" class="images" onclick="box('box8');" id="box8"  width=100>
        <img src="images/square.png" alt="blah blah" class="images" onclick="box('box9');" id="box9"  width=100>
    </div>
    <button  onclick="start()" class="submit allblur">Start</button> <button class="restart allblur" disabled="disabled" onclick="clear;">Restart</button></center>
    <p class="allblur"  id="display"></p><img src="images/cross.png" alt="" class="small"><img src="images/o.png" alt="" class="small">
    <div id="myModal" class="modal">

  <!-- Modal content -->
<div class="modal-content">
  <div class="modal-header" id="modal-header">
    <span class="close" onclick="sd();">&times;</span>
    <h2 id="heading">Congratulations</h2>
  </div>
  <div class="modal-body">
    <p id="p1" class="special"></p>
    <p class="special">You can play again by <a class="special_link" onclick="location.reload();">Clicking Here</a></p>
  </div>
  <div class="modal-footer" id="modal-footer">
    <h3>Hope you liked this game, don't forget to view <a href="https://gyansastra.blogspot.com">this</a> amazing site</h3>
  </div>
</div>
</div>
