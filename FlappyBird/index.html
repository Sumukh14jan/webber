<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flappy Bird| Webber</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="https://kit-pro.fontawesome.com/releases/v5.10.2/js/pro.min.js" data-auto-fetch-svg></script>
    <link rel="shortcut icon" href="img/flappy.gif">
    <script src="Scripts/jquery.js"></script>
</head>
<body>
<header>
    <div class="start-inst" id="0">World most famous flappy bird<i class="fad fa-dove"> </i> game is now on webber</div>
    <div class="start-inst" id="1">Use arrow key or space to keep the bird in air</div>
    <div class="start-inst" id="2">Tap on the screen to keep the bird in the air</div>
    <div class="start-inst start" id="3">YOUR GAME STARTS NOW</div>
    <div class="start-inst start" id="4">Best of luck. Tap or press space to start</div>
    <video src="img/flappy%20bird.mp4" autoplay loop playsinline muted> </video>
</header>
<script src="Scripts/script.js"></script>
</body>
</html>
