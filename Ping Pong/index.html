<html lang="en">
<head>
    <!doctype html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://kit-pro.fontawesome.com/releases/v5.10.1/js/pro.min.js" data-auto-fetch-svg></script>
        <link rel="shortcut icon" href="images/ping_pong_ball.png">
    <link rel="stylesheet" href="style.css">
</head>
    <title>Ping Pong game| Webber</title>
<body>
<div id="main">
    <div class="rod1">Score: 0</div>
    <div class="rod2">Score: 0</div>

        <div id="ball"></div>
        <div id="rod1">Player1</div>
        <div id="rod2">Player2</div>

    </div>
<div id="container">
    <h1>Press Enter to play. To go to webber <a href="https://sumukh14jan.github.io/webber">Click Here</a></h1>
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">Settings</button>
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal1">Controls<i class="fad fa-question-circle"> </i></button>
</div>
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Settings</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"> </button>
                </div>
                <div class="modal-body">
                    <label for="rod1col" class="form-label">Player1's rod color</label>
                    <input type="color" class="form-control form-control-color" id="rod1col" value="#563d7c" title="Choose your color">
                    <label for="rod2col" class="form-label">Player2's rod color</label>
                    <input type="color" class="form-control form-control-color" id="rod2col" value="#0000ff" title="Choose your color">
                    <label for="ballcol" class="form-label">Ball color</label>
                    <input type="color" class="form-control form-control-color" id="ballcol" value="#ff0000" title="Choose your color">
                    <fieldset>Game mode:
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" checked>
                            <label class="form-check-label" for="flexRadioDefault1">
                                Single player
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                            <label class="form-check-label" for="flexRadioDefault2">
                                Two player
                            </label>
                        </div>
                    </fieldset>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="applycol();">Apply settings</button>
                </div>
            </div>
        </div>
    </div>

        <div class="modal fade" id="exampleModal1" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel1">Controls</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"> </button>
                    </div>
                    <div class="modal-body" id="control">
                        <div class="padded"><kbd>Right arrow(<span class="arrow">➡</span>) or A</kbd>: Move player 1's rod to right.<br></div>
                        <div class="padded"><kbd>Left arrow(<span class="arrow">⬅</span>) or D</kbd>: Move player 1's rod to left.</div>
                    </div>
                    <div class="modal-footer">

                        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
    </div>




    <script src="script.js"></script>
</body>
</html>
