<body class="dark-theme || light-theme">
    <h1>BMI Calculator</h1>
    <details><summary>You can know about bmi by clicking here</summary>
    <p class="ans"><div class="content">BMI, also called as Body mass index is used to know that are you slim, obese or perfect. <strong>You can know your own BMI below.</strong></div></p>
    </details>

    <form method="post">

        <label for="height">Height: </label>
        <span class="input">
        <input type="number" name="height" id="height" required min="0" max="210"></span>
        <label id="height1">cm</label>
        <label for="inn"></label>
        <input type="number" name="height"class="hidden" id="inn" title="" min="0" max="12">
        <label class="hidden">inches</label>
        <fieldset><legend>Choose height unit</legend>You want <input type="radio" name="hei_unit" id="cm" value="cm" checked onclick='heightl.innerHTML = "cm";inches[0].style.display = "none";inches[1].style.display = "none";'><label for="cm">Cm</label> or <input type="radio" name="hei_unit" id="feet" value="feet" onclick='heightl.innerHTML = "feets";inches[0].style.display = "inline";inches[1].style.display = "inline";'><label for="feet">inches and feet</label></fieldset>
        <input type="number" name="height" class="hidden">
        <label for="weight">Weight: </label>
        <input type="number" name="weight" id="weight"  min="2" max="150">
        <label id="weightl" required>kg</label><br><fieldset><legend>Choose weight unit</legend>You want <input type="radio" name="wei_unit" id="kg" value="kg" checked onclick='weightl.innerHTML = "kg";'><label for="kg">kg</label> or <input type="radio" name="wei_unit" id="pound" value="pound"onclick='weightl.innerHTML = "pounds";'><label for="pound">Pounds</label></fieldset>
        <center><div data-ripple="rgba(0,0,0, 0.4)" class="cell bg-primary" onclick="calculate();">
        <p class="submit">Submit</p>
        </div></center>
        <input type="reset" id="reset">

    </form>

    <script>
        document.querySelectorAll('details').forEach((el) => {
  new Accordion(el);
});
    </script>
